                                <h3>Contact</h3>
                            </strong>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="contactForm">

                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" placeholder="John Doe" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" placeholder="example@gmail.com" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message:</label>
                                    <textarea class="form-control" rows="6" placeholder="Message" id="message"></textarea>
                                </div>
                                <button type="button" class="btn " id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
