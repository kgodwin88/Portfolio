                            </div>
                            <div class="panel-body">
                                <form role="form" id="contactForm">

                                    <div class="form-group">
                                        <label class = 'form' for="name">Name:</label>
                                        <input type="text" class=" input form-control" placeholder="John Doe" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label class = 'form' for="email">Email:</label>
                                        <input type="text" class="input form-control" placeholder="example@gmail.com" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label class = 'form' for="message">Message:</label>
                                        <textarea class="input form-control" rows="6" placeholder="Message" id="message"></textarea>
                                    </div>
                                    <button type="submit" class="btn " id="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
